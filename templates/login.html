<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - EmoTune</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* BACKGROUND */
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#FF9A56,#FF6FCF 50%,#8D56FF);
  overflow:hidden;
}

/* GLASS LOGIN CARD */
.login-box{
  width:380px;
  padding:40px 35px;
  border-radius:28px;
  background:rgba(255,255,255,0.14);
  border:1px solid rgba(255,255,255,0.25);
  backdrop-filter:blur(22px);
  box-shadow:0 20px 60px rgba(0,0,0,0.45);
  text-align:center;
  animation:fadeIn .8s ease-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* MUSIC ICON */
.music-icon{
  width:120px;
  height:120px;
  margin:auto;
  border-radius:25px;
  background:linear-gradient(135deg,#FFD0F0,#C39BFF);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:22px;
  box-shadow:0 0 40px rgba(255,255,255,0.9);
  animation:glow 2.2s infinite alternate ease-in-out;
}

@keyframes glow{
  from{transform:scale(1); box-shadow:0 0 24px rgba(255,255,255,0.5);}
  to{transform:scale(1.06); box-shadow:0 0 40px rgba(255,255,255,1);}
}

.music-icon img{
  width:65px;
  filter:drop-shadow(0 0 12px white);
}

/* INPUT BOXES */
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:16px;
  border:none;
  outline:none;
  font-size:15px;
  background:rgba(255,255,255,0.85);
  transition:0.25s;
}

input:focus{
  background:white;
  box-shadow:0 0 20px rgba(255,255,255,0.7);
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:22px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#FF79B0,#9855FF);
  color:white;
  font-weight:700;
  font-size:17px;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 0 22px rgba(255,255,255,0.5);
}

button:hover{
  transform:scale(1.06);
  box-shadow:0 0 40px rgba(255,255,255,0.9);
}

/* ERROR */
.error{
  background:#ffd4d4;
  color:#550000;
  padding:10px;
  border-radius:12px;
  margin-bottom:12px;
  font-size:14px;
}

/* LINK */
a{
  color:white;
  text-decoration:none;
  display:inline-block;
  margin-top:16px;
  opacity:0.85;
  transition:0.25s;
}
a:hover{
  opacity:1;
}
</style>
</head>

<body>

<div class="login-box">

  <div class="music-icon">
    <img src="/static/logo1.jpg">
  </div>

  <h2 style="margin-bottom:12px;font-weight:700">Welcome Back</h2>
  <p style="opacity:0.9;margin-bottom:16px">Login to continue using EmoTune</p>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST">
      <input type="text" name="username" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
  </form>

  <a href="/register">Create New Account</a>
</div>

</body>
</html>
