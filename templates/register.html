<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register - EmoTune</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#FF9A56,#FF6FCF,#8D56FF);
}

.box{
  width:400px;
  background:rgba(255,255,255,0.10);
  padding:40px 32px;
  border-radius:28px;
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  text-align:center;
  color:white;
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
}

h2{
  font-weight:700;
  margin-bottom:16px;
}

input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:12px;
  outline:none;
  background:rgba(255,255,255,0.85);
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:20px;
  background:linear-gradient(90deg,#FF9A56,#FF6FCF,#8D56FF);
  color:white;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
}

a{ color:white; margin-top:18px; display:inline-block; }

.error{
  background:#ffdddd;
  padding:10px;
  color:#900;
  border-radius:12px;
  margin-bottom:10px;
}
</style>
</head>

<body>
<div class="box">

  <h2>Create Account</h2>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <input name="confirm" type="password" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </form>

  <a href="/login">Already have an account?</a>

</div>
</body>
</html>
